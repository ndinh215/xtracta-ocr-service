version: "3"

services:
  web:
    build: .
    env_file:
      - .env
    ports:
      - "3000:3000"
    links:
      - "db:mysql"

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3306:3306"
